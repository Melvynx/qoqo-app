<div
  class="border-container"
  [class.disabled]="variant === 'disabled'"
  [class.wine]="variant === 'wine'"
  [class.lose]="variant === 'lose'"
>
  <div class="click-container p-4">
    <p *ngIf="variant === 'wine'" class="text-2xl sm:text-4xl text-green-400">
      You wone!
    </p>
    <p *ngIf="variant === 'lose'" class="text-2xl sm:text-4xl text-red-600">
      You lose!
    </p>
    <p
      *ngIf="variant === 'lose' || variant === 'wine'"
      class="text-lg text-neutral-400 text-center"
    >
      {{ sentence }}
    </p>
    <p
      class="text-lg text-center"
      *ngIf="variant === 'enabled' || variant === 'disabled'"
    >
      Pour le gagné il te suffit d'être la personne qui cliquera lorsque le
      compteur sera a <span class="primary-text-gradiant">722</span>
    </p>
    <app-click-button
      *ngIf="variant === 'enabled' || variant === 'disabled'"
      (onClick)="handleClick()"
      [value]="clickCounter"
      [disabled]="variant === 'disabled'"
    ></app-click-button>
  </div>
</div>
