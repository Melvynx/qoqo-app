<button
  #root
  (click)="!disabled && !loading && handleClick($event)"
  [class.disabled]="disabled"
  class="click-btn"
>
  <canvas #canvas class="confetti-canvas"></canvas>
  <span class="click-shadow"></span>
  <span class="click-edge"></span>
  <span #main class="click-main">
    <span #current class="value current">
      {{ localValue }}
    </span>
    <span #next class="value next">
      {{ value }}
    </span>
  </span>
</button>
