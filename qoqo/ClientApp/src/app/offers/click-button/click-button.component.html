<button
  class="click-btn"
  [class.disabled]="disabled"
  (click)="!disabled && !loading && handleClick($event)"
  #root
>
  <canvas class="confetti-canvas" #canvas></canvas>
  <span class="click-shadow"></span>
  <span class="click-edge"></span>
  <span class="click-main" #main>
    <span class="value current" #current>
      {{ localValue }}
    </span>
    <span class="value next" #next>
      {{ value }}
    </span>
  </span>
</button>
