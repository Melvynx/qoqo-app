<div class="flex gap-8 flex-col max-w-2xl m-auto">
  <p class="text-5xl text-center">Register</p>
  <div class="flex gap-4 items-start flex-wrap w-full">
    <app-input
      #firstname
      [error]="errors.firstname"
      class="w-full sm:flex-1"
      label="First name"
      value=""
    ></app-input>
    <app-input
      #lastname
      [error]="errors.lastname"
      [inputAttr]="{ type: 'lastname' }"
      class="w-full sm:flex-1"
      label="Last name"
      value=""
    ></app-input>
  </div>
  <div class="flex gap-4 items-start flex-wrap">
    <app-input
      #username
      [error]="errors.userName"
      class="w-full sm:flex-1"
      helper="Username must be between 3 and 30 characters and only contain letters, numbers and underscores."
      label="Username"
      value=""
    ></app-input>
    <app-input
      #email
      [error]="errors.email"
      [inputAttr]="{ type: 'email' }"
      class="w-full sm:flex-1"
      label="Email"
      value=""
    ></app-input>
  </div>
  <div class="flex gap-4 items-start flex-wrap">
    <app-input
      #password
      [error]="errors.password"
      [inputAttr]="{ type: 'password' }"
      class="w-full sm:flex-1"
      helper="Password must be at least 8 characters and contain at least one lowercase letter, one uppercase letter and one number."
      label="Password"
      value=""
    ></app-input>
    <app-input
      #confirmPassword
      [error]="errors.confirmPassword"
      [inputAttr]="{ type: 'password' }"
      class="w-full sm:flex-1"
      label="Confirm password"
      value=""
    ></app-input>
  </div>
  <button (click)="onSubmit()" class="ml-auto" class="btn primary">
    Submit
  </button>
</div>
