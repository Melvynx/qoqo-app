<div
  class="bg-neutral-700 flex flex-col gap-8 py-8 px-16 rounded-3xl m-auto my-8 w-fit"
>
  <div *ngIf="!_authService.isAuthenticated">
    <auth-login (onRegister)="handle()" *ngIf="type === 'login'"></auth-login>
    <auth-register
      (onLogin)="handle()"
      *ngIf="type === 'register'"
    ></auth-register>
  </div>
  <auth-view *ngIf="_authService.isAuthenticated"></auth-view>
</div>
