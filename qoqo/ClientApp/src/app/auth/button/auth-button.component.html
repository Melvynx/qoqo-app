<div class="flex items-baseline gap-4">
  <a
    *ngIf="authService.isAuthenticated"
    class="text-base text-white underline underline-offset-2 font-bold"
    routerLink="/auth/view"
  >
    @{{ authService.user?.userName }}
  </a>
  <button
    *ngIf="!authService.isAuthenticated"
    class="btn primary flex items-center gap-2"
    routerLink="/auth/login"
  >
    Login
    <img alt="Login" class="w-4 text-white" src="assets/icon/login.svg" />
  </button>
</div>
