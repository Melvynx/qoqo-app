<div class="flex flex-col gap-2">
  <label class="text-base font-bold">{{ label }}</label>
  <input
    class="input"
    [class.error]="error"
    [class.helper]="helper"
    [class.disabled]="disabled"
    [disabled]="disabled"
    [value]="value"
    [placeholder]="placeholder"
    #input
  />
  <p *ngIf="error" class="text-xs text-red-500 w-min min-w-full">
    {{ error }}
  </p>
  <p *ngIf="!error && helper" class="text-xs text-neutral-400 w-min min-w-full">
    {{ helper }}
  </p>
</div>
